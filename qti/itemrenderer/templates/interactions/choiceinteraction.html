<div class="qti-interaction qti-blockInteraction qti-choiceInteraction" data-serial="{{serial}}" data-qti-class="choiceInteraction">
  {{prompt}}
  <div class="instruction-container"></div>
  <ol data-identifier="{{ identifier }}" data-base-type="{{ baseType }}" class="plain block-listing solid choice-area{% if horizontal %} horizontal{% endif %} {% if listStyle %}{{ listStyle }}{% endif %}">
	  {% for choice in choices %}
		  {{ choice }}
	  {% endfor %}
  </ol>
  <div class="notification-container"></div>
</div>
