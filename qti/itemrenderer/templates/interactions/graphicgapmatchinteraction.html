<div data-identifier="{{ identifier }}" data-base-type="{{ baseType }}" {% if attributes.id %}id="{{ attributes.id }}"{% endif %} class="qti-interaction qti-blockInteraction qti-graphicInteraction qti-graphicGapMatchInteraction clearfix{% if attributes.class %} {{ attributes.class }}{% endif %}" data-serial="{{ serial }}">
    {% if prompt %}{{ prompt }}{% endif %}
    <div class="instruction-container"></div>
    <div class="image-editor solid">
        <div id='graphic-paper-{{ serial }}' class="main-image-box"></div>
        <div class="clearfix"></div>
        <ul class="none block-listing horizontal source">
			{% for img in gapImgs %}
				{{ img }}
			{% endfor %}
        </ul>
    </div>
</div>
