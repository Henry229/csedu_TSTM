<input data-identifier="{{ identifier }}" data-base-type="{{ baseType }}" {% if attributes.id %}id="{{ attributes.id }}"{% endif %} class="qti-interaction qti-inlineInteraction qti-textEntryInteraction{% if attributes.class %} {{ attributes.class }}{% endif %}" data-serial="{{ serial }}" data-qti-class="textEntryInteraction" title="Numbers Only" pattern="[0-9]" oninvalid="alert('Answer should only contain numbers.');"  type="text">
