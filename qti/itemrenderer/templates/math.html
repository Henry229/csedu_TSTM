{% if block %}
<span data-serial="{{serial}}" data-qti-class="math"{% if attributes.xml_lang %} lang="{{ attributes.xml_lang }}"{% endif %}><math display="block">{{ raw }}</math></span>
{% else %}
<span data-serial="{{serial}}" data-qti-class="math"{% if attributes.xml_lang %} lang="{{ attributes.xml_lang }}"{% endif %}><math>{{ raw }}</math></span>
{% endif %}
