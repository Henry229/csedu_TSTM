<!DOCTYPE html>
<html lang="en">
<head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CS Education</title>
    <style>
        body, html {
            font-family: sans-serif;
            font-size: 10px;
        }

        #sub_t_report table, th {
            border: 1px solid black;
        }

        #sub_t_report th, td {
            padding: 8px;
        }
    </style>

</head>
<body>
{% block layout_style %}
    <style> @page {
        size: a4 landscape;
        margin: 1cm;
    } </style>
{% endblock %}
<br>
<table id="sub_t_report">
    <tr>
        <th width="10%"> Student Name:</th>
        <th width="20%" align="left"> {{ current_user.username }} </th>
        <th width="10%"> Grade:</th>
        <th width="20%" align="left"> get_grade()</th>
        <th width="10%"> Student ID:</th>
        <th width="20%" align="left"> {{ Student.getCSStudentId(current_user.id) }}</th>
    </tr>
</table>
<br/>
<img src="/static/report/naplan_result/{{ file_name }}" width="80%">
</body>
</html>
