{% extends "ui/testsets_base.html" %}

{% block title %}CSEdu Assessment System - Testset Management{% endblock %}
{% block app_content %}

    <h3><i class="icons cui-laptop" style="color: #339af0;"></i> Naplan Online Test </h3>
    <div class="row">
        <div class="col">
            <div class="card card-accent-info">
                <div class="card-header">
                </div>
                <div class="card-body">
                    <input type="hidden" id="student_id" value="{{ student_id }}">
                    <div class="row">
                        <div class="col">
                            <input type="hidden" name="assessment_guid" value="{{ assessment_guid }}">
                            <table id="testsets" class="display table table-hover" style="width:100%">
                                <tbody>
                                {% for ts in testsets %}
                                    <tr>
                                        <td>
                                            <input type="button" class="btn btn-success btn-block"
                                                   data-testset-id="{{ ts.id }}" value="{{ ts.name }}"
                                                   {% if ts.enrolled %}disabled{% endif %}>
                                        </td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                        <div class="col"></div>
                        <div class="col"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock app_content %}
{% block scripts %}
    {{ super() }}
    <script>
        $(document).ready(function () {
            $('#testsets input').on('click', function () {
                var student_id = $('#student_id').val();
                var testset_id = $(this).data('testset-id');
                var assessment_guid = $('input[name="assessment_guid"]').val();
                window.location = '/testing?assessment=' + assessment_guid + '&testset_id='
                    + testset_id + '&student_id=' + student_id;
            });
        });
    </script>
{% endblock %}
