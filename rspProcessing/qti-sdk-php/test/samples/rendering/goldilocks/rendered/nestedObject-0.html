<div data-identifier="nestedObject" data-title="Writing a Postcard" data-adaptive="false" data-time-dependent="false" class="qti-assessmentItem"><div class="qti-itemBody"><p class="qti-p">Read this postcard from your English pen-friend, Sam.</p><div class="qti-div">
			<object data="images/postcard.eps" type="image/eps" class="qti-object">
				<object data="images/postcard.png" type="image/png" class="qti-object">
					<blockquote class="qti-blockquote postcard"><p class="qti-p">Here is a postcard of my town. Please send me<br class="qti-br"/> a postcard from your
							town. What size is your<br class="qti-br"/> town? What is the nicest part of your
							town?<br class="qti-br"/> Where do you go in the evenings?<br class="qti-br"/> Sam.</p></blockquote>
				</object>
			</object>
		</div><div data-response-identifier="RESPONSE" data-base="10" data-expected-length="200" data-min-strings="0" data-format="plain" class="qti-extendedTextInteraction"><p class="qti-prompt">Write Sam a postcard. Answer the questions. Write 25-35 words.</p><textarea></textarea></div></div></div>
